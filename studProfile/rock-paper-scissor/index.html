<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <header>Stone - - Papper - - Scissor</header>

        <div id="play-btn">
            <button class="p-btn" id="rock">&#9994</button>
            <button class="p-btn" id="paper">&#128400</button>
            <button class="p-btn" id="scissor">&#9996</button>
        </div>

        <div class="score">
            <div class="count">User Score :-
                <span id="user-score">0</span>
            </div>
            <div class="count">Comp Score:-
                <span id="comp-score">0</span>
            </div>
        </div>
        <div class="r-btn">
            <button id="rst-btn">Reset</button>
        </div>
        <div class="msg">Your Turn</div>

    </main>

    <script src="app.js"></script>
</body>

</html>
